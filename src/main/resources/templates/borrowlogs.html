<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Logs | LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 text-gray-800">

  <!-- Header -->
  <header class="flex flex-col md:flex-row justify-between items-center p-4 max-w-7xl mx-auto gap-4">
    <h1 class="text-3xl font-bold text-indigo-700">Borrow Logs</h1>
    <a th:href="@{/dashboard}" class="px-4 py-2 rounded-lg bg-indigo-500 text-white font-semibold hover:bg-indigo-600 transition flex items-center gap-1">
      <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
    </a>
	<a th:href="@{/facade}" class="px-4 py-2 rounded-lg bg-indigo-500 text-white font-semibold hover:bg-indigo-600 transition flex items-center gap-1">
	      <i class="bi bi-arrow-left-circle"></i> Back to Facade Dashboard
	    </a>
  </header>

  <!-- Borrow Logs Table -->
  <main class="max-w-7xl mx-auto mt-6 bg-white/80 backdrop-blur-md shadow-lg rounded-2xl overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-indigo-600 text-white">
        <tr>
          <th class="px-4 py-2 text-left w-1/3">Book Title</th>
          <th class="px-4 py-2 text-left w-1/4">Due Date</th>
          <th class="px-4 py-2 text-left w-1/6">Status</th>
          <th class="px-4 py-2 text-left w-1/6">Late Fee ($)</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr th:each="log : ${borrowLogs}" class="hover:bg-gray-50 align-middle">
          <td class="px-4 py-2" th:text="${log.book.title}">Book Title</td>
          <td class="px-4 py-2" th:text="${#temporals.format(log.returnDate, 'MMM dd, yyyy')}">Due Date</td>
          <td class="px-4 py-2">
            <span th:text="${lateFees.get(log) > 0 ? 'Overdue' : 'On Time'}"
                  th:classappend="${lateFees.get(log) > 0 ? ' text-red-600 font-semibold' : ' text-green-600 font-semibold'}"></span>
          </td>
          <td class="px-4 py-2" th:text="${lateFees.get(log)}">0</td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</body>
</html>
