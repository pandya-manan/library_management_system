<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Dashboard | LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 text-gray-800">

  <!-- Header -->
  <header class="flex flex-col md:flex-row justify-between items-center p-4 max-w-7xl mx-auto gap-4">
    <h1 class="text-3xl font-bold text-indigo-700">Library Book Dashboard</h1>
    <div class="flex items-center gap-2 flex-wrap">
      

      <!-- Facade Button -->
      <a th:if="${isLibrarian}" th:href="@{/facade}" class="px-4 py-2 rounded-lg bg-indigo-500 text-white font-semibold hover:bg-indigo-600 transition flex items-center gap-1">
        <i class="bi bi-arrow-left-circle"></i> Facade Dashboard
      </a>

      <!-- New Book -->
      <a th:if="${isLibrarian}" th:href="@{/books/add}" class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition flex items-center gap-1">
        <i class="bi bi-plus-circle"></i> New Book
      </a>
	  
	  <!-- Profile Dropdown -->
	        <div class="relative" x-data="{ open: false }">
	          <button @click="open = !open" class="w-10 h-10 rounded-full overflow-hidden border-2 border-indigo-500 shadow-md focus:outline-none">
	            <img th:if="${loggedInUser != null}" th:src="@{${loggedInUser.profileImagePath}}" 
	                 onerror="this.src='https://i.postimg.cc/T1X2XMq7/Untitled.jpg'" 
	                 alt="Profile" class="w-10 h-10 rounded-full object-cover">
	          </button>
	          <div x-show="open" @click.away="open = false" 
	               class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-lg py-2 z-50">
	            <form th:action="@{/logout}" method="post">
	              <button type="submit" class="w-full text-left px-4 py-2 hover:bg-indigo-100 rounded-lg">Logout</button>
	            </form>
	          </div>
	        </div>
	  
    </div>
  </header>

  <!-- Alerts -->
  <div class="max-w-7xl mx-auto px-4 mt-4 space-y-2">
    <div th:if="${message}" class="bg-green-100 text-green-800 px-4 py-2 rounded-md text-center" th:text="${message}"></div>
    <div th:if="${borrowMessage}" class="bg-green-100 text-green-800 px-4 py-2 rounded-md text-center" th:text="${borrowMessage}"></div>
  </div>

  <!-- Books Table Card -->
  <div class="max-w-7xl mx-auto mt-6 bg-white/80 backdrop-blur-md shadow-lg rounded-2xl overflow-x-auto">
    <table id="booksTable" class="min-w-full divide-y divide-gray-200">
      <thead class="bg-indigo-600 text-white">
        <tr>
          <th class="px-4 py-2 text-left w-1/3">Title</th>
          <th class="px-4 py-2 text-left w-1/5">Author</th>
          <th class="px-4 py-2 text-left w-1/6">Status</th>
          <th class="px-4 py-2 text-left w-1/3">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
	        <tr th:each="book : ${books}" th:if="${book.section != 'RESTRICTED'} or ${isLibrarian} or ${isScholar}" class="hover:bg-gray-50">
          <!-- Title + Cover Image -->
	        <td class="px-4 py-2 flex items-center gap-3">
	            <img th:if="${book.coverImagePath}" th:src="${book.coverImagePath}" 
                 alt="Cover" class="w-12 h-16 object-cover rounded-md border border-gray-300 cursor-pointer" 
                 onclick="enlargeImage(this)">
            <span th:text="${book.title}">Book Title</span>
          </td>
          <!-- Author -->
          <td class="px-4 py-2" th:text="${book.author}">Author</td>
          <!-- Status -->
          <td class="px-4 py-2">
            <span th:classappend="${book.status?.name() == 'BORROWED'} ? 'text-red-600 font-semibold' : 'text-green-600 font-semibold'" 
                  th:text="${book.status} ? ${book.status} : 'AVAILABLE'">Status</span>
          </td>
          <!-- Actions -->
          <td class="px-4 py-2">
            <div class="flex flex-wrap gap-2">
              <a th:href="@{/books/view/{id}(id=${book.id})}" class="px-2 py-1 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 transition flex items-center">
                <i class="bi bi-eye"></i>
              </a>
              <a th:if="${isLibrarian}" th:href="@{/books/edit/{id}(id=${book.id})}" class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded-md hover:bg-yellow-200 transition flex items-center">
                <i class="bi bi-pencil"></i>
              </a>
              <form th:if="${isLibrarian}" th:action="@{/books/delete/{id}(id=${book.id})}" method="post" onsubmit="return confirm('Are you sure?');">
                <button type="submit" class="px-2 py-1 bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition flex items-center">
                  <i class="bi bi-trash"></i>
                </button>
              </form>
              <form th:if="${(isScholar or isGuest) and (book.status?.name() != 'BORROWED' and book.status?.name() != 'RESTORATION_NEEDED')}" th:action="@{/books/borrow/{id}(id=${book.id})}" method="post" class="flex items-center gap-2">
                <select name="borrowType" required class="border border-gray-300 rounded-md px-2 py-1 text-sm">
                  <option value="" disabled selected>Type</option>
                  <option value="academic">Academic</option>
                  <option value="public">Public</option>
                  <option value="restricted">Restricted</option>
                </select>
                <button type="submit" class="px-2 py-1 bg-green-100 text-green-700 rounded-md hover:bg-green-200 transition flex items-center">
                  <i class="bi bi-bookmark-check"></i>
                </button>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="flex justify-center gap-2 my-4" id="pagination"></div>
  </div>

  <!-- Footer Buttons -->
  <div class="max-w-7xl mx-auto px-4 mt-4 flex flex-wrap gap-2">
    <a th:if="${isScholar or isGuest}" th:href="@{/user/borrowed-books}" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">My Borrowed Books</a>
    <a th:if="${isLibrarian}" th:href="@{/notifications}" class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">Notifications</a>
    <a th:if="${isLibrarian}" th:href="@{/books/status}" class="px-4 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition">Book Status</a>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Alpine.js for dropdown -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- JS Pagination & Image Enlarge -->
  <script>
    const rowsPerPage = 5;
    const table = document.getElementById("booksTable");
    const tbody = table.getElementsByTagName("tbody")[0];
    const rows = Array.from(tbody.getElementsByTagName("tr"));
    const pagination = document.getElementById("pagination");

    function displayPage(page = 1) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      rows.forEach((row, idx) => row.style.display = (idx >= start && idx < end) ? "" : "none");

      // Update pagination buttons
      pagination.innerHTML = "";
      const totalPages = Math.ceil(rows.length / rowsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "px-3 py-1 rounded-md border border-gray-300 bg-white hover:bg-indigo-100";
        if (i === page) btn.classList.add("bg-indigo-500", "text-white", "border-indigo-500");
        btn.onclick = () => displayPage(i);
        pagination.appendChild(btn);
      }
    }

    displayPage();

    // Enlarge image on click
    function enlargeImage(img) {
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.backgroundColor = "rgba(0,0,0,0.7)";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.zIndex = 1000;
      overlay.onclick = () => document.body.removeChild(overlay);

      const enlargedImg = document.createElement("img");
      enlargedImg.src = img.src;
      enlargedImg.style.maxWidth = "80%";
      enlargedImg.style.maxHeight = "80%";
      enlargedImg.style.borderRadius = "10px";
      enlargedImg.style.boxShadow = "0 4px 12px rgba(0,0,0,0.3)";
      overlay.appendChild(enlargedImg);

      document.body.appendChild(overlay);
    }
  </script>

</body>
</html>
