<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Book | LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 text-gray-800 flex items-center justify-center py-10">

  <div class="bg-white/90 backdrop-blur-md shadow-lg rounded-2xl w-full max-w-lg p-6">
    <h1 class="text-2xl font-bold text-indigo-700 text-center mb-6">Edit Book</h1>
    
    <form th:action="@{/books/edit}" th:object="${book}" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="hidden" th:field="*{id}" />

      <!-- Cover Image Preview -->
      <div class="flex justify-center mb-4">
        <img th:if="${book.coverImagePath}" th:src="${book.coverImagePath}" 
             onerror="this.src='https://i.postimg.cc/T1X2XMq7/Untitled.jpg'" 
             alt="Book Cover" class="w-32 h-40 object-cover rounded-md border border-green-400">
      </div>

      <!-- Cover Image Input -->
      <div>
        <label for="coverImage" class="block font-semibold text-gray-700 mb-1">Upload Cover Image</label>
        <input id="coverImage" type="file" name="coverImage" accept="image/*" class="w-full text-sm text-gray-600">
        <p class="text-xs text-gray-500 mt-1">Leave blank to keep the current cover image.</p>
      </div>

      <!-- Common Fields -->
      <div>
        <label for="title" class="block font-semibold text-gray-700 mb-1">Title</label>
        <input id="title" type="text" th:field="*{title}" class="w-full border rounded-md px-3 py-2 shadow-inner" required>
      </div>

      <div>
        <label for="author" class="block font-semibold text-gray-700 mb-1">Author</label>
        <input id="author" type="text" th:field="*{author}" class="w-full border rounded-md px-3 py-2 shadow-inner" required>
      </div>

      <div>
        <label for="isbn" class="block font-semibold text-gray-700 mb-1">ISBN</label>
        <input id="isbn" type="text" th:field="*{isbn}" class="w-full border rounded-md px-3 py-2 shadow-inner" required>
      </div>

      <div>
        <label for="section" class="block font-semibold text-gray-700 mb-1">Section</label>
        <input id="section" type="text" th:field="*{section}" class="w-full border rounded-md px-3 py-2 shadow-inner">
      </div>

      <div>
        <label for="status" class="block font-semibold text-gray-700 mb-1">Status</label>
        <select id="status" th:field="*{status}" class="w-full border rounded-md px-3 py-2 shadow-inner">
          <option value="AVAILABLE">AVAILABLE</option>
          <option value="BORROWED">BORROWED</option>
          <option value="RESERVED">RESERVED</option>
          <option value="RESTORATION_NEEDED">RESTORATION_NEEDED</option>
        </select>
      </div>

      <!-- GeneralBook Fields -->
      <div th:if="${isGeneral}" class="flex items-center space-x-2">
        <input id="digitalAccess" type="checkbox" th:field="*{digitalAccess}" class="form-checkbox h-5 w-5 text-indigo-600">
        <label for="digitalAccess" class="font-medium text-gray-700">Digital Access</label>
      </div>

      <!-- RareBook Fields -->
      <div th:if="${isRare}" class="space-y-2">
        <div>
          <label for="preservationMethod" class="block font-semibold text-gray-700 mb-1">Preservation Method</label>
          <input id="preservationMethod" type="text" th:field="*{preservationMethod}" class="w-full border rounded-md px-3 py-2 shadow-inner">
        </div>
        <div class="flex items-center space-x-2">
          <input id="inLibraryUseOnly" type="checkbox" th:field="*{inLibraryUseOnly}" class="form-checkbox h-5 w-5 text-indigo-600">
          <label for="inLibraryUseOnly" class="font-medium text-gray-700">In Library Use Only</label>
        </div>
      </div>

      <!-- AncientScript Fields -->
      <div th:if="${isAncient}" class="space-y-2">
        <div>
          <label for="originalLanguage" class="block font-semibold text-gray-700 mb-1">Original Language</label>
          <input id="originalLanguage" type="text" th:field="*{originalLanguage}" class="w-full border rounded-md px-3 py-2 shadow-inner">
        </div>
        <div>
          <label for="manuscriptFile" class="block font-semibold text-gray-700 mb-1">Upload Manuscript File</label>
          <input id="manuscriptFile" type="file" name="manuscriptFile" class="w-full text-sm text-gray-600">
          <div th:if="${book.manuscriptPath != null}" class="mt-1">
            <strong>Current Manuscript:</strong>
            <a th:href="@{${book.manuscriptPath}}" target="_blank" class="text-indigo-600 underline">View</a>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-2 rounded-md shadow hover:bg-indigo-700 transition">Update Book</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a th:href="@{/dashboard}" class="text-indigo-600 underline">Cancel &larr; Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
