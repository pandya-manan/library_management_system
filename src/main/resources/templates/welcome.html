<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraryHub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gradient-to-br from-indigo-50 to-blue-100 text-gray-800">

    <!-- Navbar -->
    <header class="flex justify-between items-center p-4 md:p-6 bg-white/70 backdrop-blur-md shadow-sm sticky top-0">
      <h1 class="text-2xl font-bold text-indigo-600">Library<span class="text-gray-700">Hub</span></h1>
      <nav class="space-x-4">
        <a href="#" th:href="@{/login}" class="text-gray-700 font-medium hover:text-indigo-600 transition">Login</a>
        <a href="#" th:href="@{/signup}" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition">Sign Up</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <main class="flex-grow flex flex-col items-center justify-center text-center px-6 py-12">
      <h2 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">Welcome to <span class="text-indigo-600">LibraryHub</span></h2>
      <p class="text-gray-600 text-lg md:text-xl max-w-xl mb-8">
        Your personal gateway to knowledge,available anytime,anywhere, on any device.
      </p>
      <div class="flex flex-col sm:flex-row gap-4">
        <a href="#" th:href="@{/login}" class="bg-indigo-600 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-indigo-700 transition">
          Login
        </a>
        <a href="#" th:href="@{/signup}" class="bg-white text-indigo-600 border border-indigo-600 px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-indigo-50 transition">
          Sign Up
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-sm text-gray-500 border-t border-gray-200">
      Â© 2025 LibraryHub. All rights reserved.
    </footer>

  </body>
</html>
