<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center px-4">

  <div class="bg-white/90 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-indigo-700 text-center mb-4">Forgot Password</h1>
    <p class="text-sm text-gray-600 text-center mb-6">
      Enter the email address associated with your account. We will send a one-time password (OTP) to help you reset your password.
    </p>

    <div th:if="${info}" class="mb-4 px-4 py-2 text-sm text-indigo-700 bg-indigo-100 rounded-md" th:text="${info}"></div>
    <div th:if="${error}" class="mb-4 px-4 py-2 text-sm text-red-700 bg-red-100 rounded-md" th:text="${error}"></div>

    <form th:action="@{/forgot-password}" method="post" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input id="email" name="email" type="email" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="you@example.com">
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-lg hover:bg-indigo-700 transition">
        Send OTP
      </button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
      Already have your OTP?
      <a th:href="@{/reset-password}" class="text-indigo-600 font-medium hover:underline">Reset password here</a>
    </div>

    <div class="text-center mt-2 text-xs text-gray-500">
      Remembered your password?
      <a th:href="@{/login}" class="text-indigo-600 font-medium hover:underline">Back to Login</a>
    </div>
  </div>

</body>
</html>
