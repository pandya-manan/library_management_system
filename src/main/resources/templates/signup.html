<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | LibraryHub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-indigo-50 to-blue-100 text-gray-800 px-4">
    <!-- Card Container -->
    <div class="w-full max-w-md bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-8">

      <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Create Account</h2>

      <!-- Success Message -->
      <div th:if="${success != null}" class="bg-green-100 text-green-700 px-4 py-2 rounded-md text-sm mb-4 text-center">
        <span th:text="${success}">Registration Successful</span>
      </div>

      <!-- Error Message -->
      <p th:if="${error}" th:text="${error}" class="text-red-600 text-sm mb-4 text-center"></p>

      <!-- Signup Form -->
      <form th:action="@{/signup}" th:object="${registrationDto}" method="post" enctype="multipart/form-data" class="space-y-5">

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" th:field="*{name}" placeholder="Enter your name"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" th:field="*{email}" placeholder="example@email.com"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" th:field="*{password}" placeholder="Enter your password"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        </div>

        <!-- Role Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <select th:field="*{role}"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white" required>
            <option value="" disabled selected>Select role</option>
            <option value="LIBRARIAN">Librarian</option>
            <option value="SCHOLAR">Scholar</option>
            <option value="GUEST">Guest</option>
          </select>
        </div>

        <!-- Profile Image Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
          <input type="file" name="profileImage" accept="image/*"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <p class="text-xs text-gray-500 mt-1">Upload an optional avatar image (JPG, PNG, GIF).</p>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md">
          Sign Up
        </button>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a th:href="@{/login}" class="text-indigo-600 font-medium hover:underline">Login</a>
        </p>
      </form>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-xs text-gray-500 text-center">
      Â© 2025 LibraryHub. All rights reserved.
    </footer>
  </body>
</html>
