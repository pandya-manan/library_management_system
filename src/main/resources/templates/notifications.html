<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications | LibraryHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 text-gray-800">

<div class="max-w-7xl mx-auto px-4 py-6">

    <h2 class="text-3xl font-bold text-indigo-700 mb-6">ðŸ“¢ Librarian Notifications</h2>

    <div th:if="${notifications == null or #lists.isEmpty(notifications)}" 
         class="bg-yellow-100 text-yellow-800 px-4 py-2 rounded-md text-center mb-4">
        No notifications found.
    </div>

    <div class="bg-white/80 backdrop-blur-md shadow-lg rounded-2xl overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-indigo-600 text-white">
                <tr>
                    <th class="px-4 py-2 text-left w-1/3">Book Title</th>
                    <th class="px-4 py-2 text-left w-1/2">Message</th>
                    <th class="px-4 py-2 text-left w-1/6">Timestamp</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr th:each="note : ${notifications}" class="hover:bg-gray-50">
                    <td class="px-4 py-2 font-medium" th:text="${note.bookTitle}">Book Title</td>
                    <td class="px-4 py-2" th:text="${note.message}">Message</td>
                    <td class="px-4 py-2 text-gray-500 text-sm" th:text="${#temporals.format(note.timestamp, 'yyyy-MM-dd HH:mm')}">Timestamp</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a th:href="@{/dashboard}" 
           class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition flex items-center gap-1">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>

</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</body>
</html>
