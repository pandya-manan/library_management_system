<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Borrowed Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 text-gray-800">

<div class="max-w-7xl mx-auto px-4 py-6">

    <h2 class="text-3xl font-bold text-indigo-700 mb-6">My Borrowed Books</h2>

    <!-- Alerts -->
    <div th:if="${param.success}" class="bg-green-100 text-green-800 px-4 py-2 rounded-md mb-4 text-center">
        Book returned successfully.
    </div>
    <div th:if="${param.error}" class="bg-red-100 text-red-800 px-4 py-2 rounded-md mb-4 text-center">
        Error processing return.
    </div>

    <!-- Borrowed Books Table Card -->
    <div class="bg-white/80 backdrop-blur-md shadow-lg rounded-2xl overflow-x-auto">
        <table id="borrowedTable" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-indigo-600 text-white">
                <tr>
                    <th class="px-4 py-2 text-left">Cover</th>
                    <th class="px-4 py-2 text-left">Title</th>
                    <th class="px-4 py-2 text-left">Borrow Date</th>
                    <th class="px-4 py-2 text-left">Return</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="divide-y divide-gray-200">
                <tr th:each="log : ${borrowedLogs}" class="hover:bg-gray-50">
                    <td class="px-4 py-2">
                        <img th:src="${log.book.coverImagePath}" 
                             onerror="this.src='https://i.postimg.cc/T1X2XMq7/Untitled.jpg'" 
                             alt="Book Cover" 
                             class="w-12 h-16 object-cover rounded shadow" />
                    </td>
                    <td class="px-4 py-2 font-medium" th:text="${log.book.title}">Title</td>
                    <td class="px-4 py-2" th:text="${log.borrowDate}">2024-01-01</td>
                    <td class="px-4 py-2">
                        <form th:action="@{/books/return/{id}(id=${log.id})}" method="post">
                            <button type="submit" class="px-3 py-1 bg-red-100 text-red-700 rounded-md hover:bg-red-200 flex items-center gap-1"
                                    onclick="return confirm('Are you sure you want to return this book?');">
                                <i class="bi bi-box-arrow-in-left"></i> Return
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="flex justify-center items-center py-3"></div>
    </div>

    <!-- Back Button -->
    <div class="mt-4">
        <a th:href="@{/dashboard}" class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition flex items-center gap-1">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>

</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<script>
    // ---- Client-side Pagination ----
    const rowsPerPage = 5; // Adjust rows per page here
    const tableBody = document.getElementById('tableBody');
    const paginationControls = document.getElementById('paginationControls');
    const rows = Array.from(tableBody.querySelectorAll('tr'));
    const totalPages = Math.ceil(rows.length / rowsPerPage);

    function showPage(page) {
        rows.forEach((row, index) => {
            row.style.display = (index >= page * rowsPerPage && index < (page + 1) * rowsPerPage) ? '' : 'none';
        });

        // Build pagination buttons
        paginationControls.innerHTML = '';
        if (page > 0) {
            const prev = document.createElement('button');
            prev.textContent = 'Prev';
            prev.className = 'px-3 py-1 bg-indigo-500 text-white rounded hover:bg-indigo-600 mx-1';
            prev.onclick = () => showPage(page - 1);
            paginationControls.appendChild(prev);
        }

        for (let i = 0; i < totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i + 1;
            btn.className = i === page
                ? 'px-3 py-1 bg-indigo-600 text-white rounded mx-1'
                : 'px-3 py-1 bg-white text-indigo-700 border border-gray-300 rounded hover:bg-indigo-200 mx-1';
            btn.onclick = () => showPage(i);
            paginationControls.appendChild(btn);
        }

        if (page < totalPages - 1) {
            const next = document.createElement('button');
            next.textContent = 'Next';
            next.className = 'px-3 py-1 bg-indigo-500 text-white rounded hover:bg-indigo-600 mx-1';
            next.onclick = () => showPage(page + 1);
            paginationControls.appendChild(next);
        }
    }

    // Initial page load
    showPage(0);
</script>

</body>
</html>
