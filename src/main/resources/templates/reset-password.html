<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center px-4">

  <div class="bg-white/90 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-indigo-700 text-center mb-4">Reset Password</h1>
    <p class="text-sm text-gray-600 text-center mb-6">
      Enter the one-time password (OTP) sent to your email along with your new password.
    </p>

    <div th:if="${info}" class="mb-4 px-4 py-2 text-sm text-indigo-700 bg-indigo-100 rounded-md" th:text="${info}"></div>
    <div th:if="${success}" class="mb-4 px-4 py-2 text-sm text-green-700 bg-green-100 rounded-md" th:text="${success}"></div>
    <div th:if="${error}" class="mb-4 px-4 py-2 text-sm text-red-700 bg-red-100 rounded-md" th:text="${error}"></div>

    <form th:action="@{/reset-password}" method="post" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input id="email" name="email" type="email" required
               th:value="${email}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="you@example.com">
      </div>

      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">One-Time Password</label>
        <input id="otp" name="otp" type="text" required maxlength="6" minlength="6"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="Enter 6-digit OTP">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input id="password" name="password" type="password" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="Enter new password">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="Re-enter new password">
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-lg hover:bg-indigo-700 transition">
        Reset Password
      </button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
      Need a new OTP?
      <a th:href="@{/forgot-password}" class="text-indigo-600 font-medium hover:underline">Request again</a>
    </div>
  </div>

</body>
</html>
